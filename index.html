<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmBracelets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="AmBracelets Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Over ons</a></li>
                <li><a href="#">Producten</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" id="view-cart">Winkelwagen (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welkom bij AmBracelets</h1>
            <p>De mooiste armbandjes voor elke gelegenheid.</p>
        </section>

        <section class="products" id="products">
            <!-- Producten worden hier dynamisch geladen -->
        </section>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Winkelwagen</h2>
            <div id="cart-items">
                <!-- Winkelwagen items worden hier dynamisch geladen -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 AmBracelets. Alle rechten voorbehouden.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
